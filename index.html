<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.S.B HD | Precisión Extrema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #8b5cf6;
            --bg-base: #050507;
            --border: #1f1f27;
        }

        body {
            background-color: var(--bg-base);
            color: #e2e2e7;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .logo-gradient {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 50%, #6d28d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .workspace-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 24px 24px;
            border-radius: 24px;
            border: 1px solid var(--border);
            position: relative;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #0a0a0c;
        }

        #canvasContainer {
            position: relative;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            background-color: #000;
        }

        canvas {
            display: block;
            touch-action: none;
            cursor: none;
        }

        #maskCanvas {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            pointer-events: none;
            z-index: 20;
        }

        .cursor-ring {
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            background: rgba(139, 92, 246, 0.4);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            display: none;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .btn-action {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-action:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 10px 30px -5px rgba(139, 92, 246, 0.6);
        }

        .loader-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 7, 0.98);
            backdrop-filter: blur(20px);
            z-index: 99999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="antialiased">
    <div id="cursor" class="cursor-ring"></div>

    <div class="h-screen flex flex-col">
        <nav class="h-16 border-b border-white/5 px-8 flex items-center justify-between bg-black/50 backdrop-blur-2xl z-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg">
                    <!-- Icono de basura integrado -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </div>
                <h1 class="text-xl tracking-tighter logo-gradient uppercase font-black">R.S.B <span class="text-white/80">HD</span></h1>
            </div>
            <div id="statusTag" class="hidden flex items-center gap-2 px-4 py-1.5 bg-indigo-500/10 rounded-full border border-indigo-500/20">
                <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">Motor R.S.B Activo</span>
            </div>
        </nav>

        <div class="flex-grow flex flex-col lg:flex-row overflow-hidden">
            <aside class="w-full lg:w-[350px] p-8 border-r border-white/5 bg-[#08080a] flex flex-col gap-6">
                <div class="space-y-4">
                    <h2 class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Panel de Control</h2>
                    
                    <label for="imageInput" class="group flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-zinc-800 rounded-3xl cursor-pointer hover:border-indigo-500/50 hover:bg-indigo-500/5 transition-all">
                        <svg class="w-6 h-6 text-zinc-600 mb-2 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <span class="text-[11px] font-bold text-zinc-500 uppercase tracking-wider">Importar Imagen</span>
                    </label>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">

                    <div id="editorControls" class="hidden space-y-6">
                        <div class="bg-zinc-900/40 p-5 rounded-3xl border border-white/5">
                            <div class="flex justify-between items-center mb-3">
                                <label class="text-[10px] font-bold text-zinc-400 uppercase">Grosor de Selección</label>
                                <span id="brushVal" class="text-[10px] font-mono text-indigo-400 bg-indigo-500/10 px-2 py-0.5 rounded">40px</span>
                            </div>
                            <input type="range" id="brushSize" min="5" max="200" value="40" class="w-full h-1.5 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                        </div>

                        <div class="flex flex-col gap-2">
                            <button id="clearMask" class="w-full py-3 text-[10px] font-bold uppercase text-zinc-500 hover:text-white border border-white/5 rounded-2xl transition-all">Limpiar Trazos</button>
                            <button id="processBtn" class="btn-action w-full py-5 rounded-2xl font-black text-xs uppercase tracking-[0.2em] text-white shadow-2xl">Eliminar Selección</button>
                        </div>
                    </div>
                </div>

                <div class="mt-auto p-5 rounded-2xl bg-indigo-500/5 border border-indigo-500/10">
                    <p class="text-[11px] text-zinc-500 leading-relaxed text-center">
                        <span class="text-indigo-400 font-bold block mb-1 uppercase text-[9px]">Precisión Integrada</span>
                        Datos y lógica procesados directamente en esta sesión.
                    </p>
                </div>
            </aside>

            <main class="flex-grow p-6 lg:p-10 flex items-center justify-center bg-[#050507] overflow-hidden">
                <div id="placeholder" class="text-center opacity-40">
                    <p class="text-[10px] font-black uppercase tracking-[0.4em]">Carga una imagen para trabajar</p>
                </div>

                <div id="canvasWrapper" class="hidden workspace-grid">
                    <div id="canvasContainer">
                        <canvas id="mainCanvas"></canvas>
                        <canvas id="maskCanvas"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="loading" class="loader-overlay">
        <div class="w-16 h-16 border-2 border-indigo-500/10 border-t-indigo-500 rounded-full animate-spin"></div>
        <p class="mt-6 text-white font-black text-xs uppercase tracking-[0.5em]">Motor R.S.B Procesando...</p>
    </div>

    <div id="resultsArea" class="hidden fixed inset-0 z-[99999] bg-black p-6 flex flex-col items-center justify-center">
        <div class="max-w-6xl w-full h-full flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black text-white tracking-tighter uppercase">Limpieza Finalizada</h2>
                <button onclick="document.getElementById('resultsArea').classList.add('hidden')" class="px-6 py-3 bg-zinc-900 rounded-xl text-[10px] font-black uppercase text-zinc-400 hover:text-white border border-white/5">Volver</button>
            </div>
            <div class="flex-grow bg-[#000] rounded-[32px] overflow-hidden flex items-center justify-center border border-white/5 shadow-2xl">
                <img id="resultImage" class="max-h-full max-w-full object-contain" alt="Resultado Final">
            </div>
            <button id="downloadBtn" class="mt-6 py-6 bg-white text-black rounded-3xl font-black text-xs uppercase tracking-widest hover:bg-indigo-500 hover:text-white transition-all">Guardar Imagen R.S.B</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN INTEGRADA DIRECTAMENTE
        const CONFIG = {
            apiKey: "",
            modelId: "gemini-2.5-flash-image-preview",
            endpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent",
            prompt: "TASK: INPAINTING. Remove objects inside WHITE mask. Reconstruct background texture and grain with extreme detail. KEEP SHARPNESS. Resolution must be identical."
        };

        const imageInput = document.getElementById('imageInput');
        const mainCanvas = document.getElementById('mainCanvas');
        const maskCanvas = document.getElementById('maskCanvas');
        const cursor = document.getElementById('cursor');
        const ctx = mainCanvas.getContext('2d', { willReadFrequently: true });
        const mctx = maskCanvas.getContext('2d', { willReadFrequently: true });
        
        const brushSizeInput = document.getElementById('brushSize');
        const brushValLabel = document.getElementById('brushVal');
        const processBtn = document.getElementById('processBtn');
        const clearMaskBtn = document.getElementById('clearMask');
        const loading = document.getElementById('loading');
        const editorControls = document.getElementById('editorControls');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const placeholder = document.getElementById('placeholder');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resultsArea = document.getElementById('resultsArea');

        let isDrawing = false;
        let originalImage = null;

        // Seguimiento de cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        canvasWrapper.addEventListener('mouseenter', () => cursor.style.display = 'block');
        canvasWrapper.addEventListener('mouseleave', () => cursor.style.display = 'none');

        function updateCursorSize() {
            const rect = mainCanvas.getBoundingClientRect();
            const ratio = rect.width / mainCanvas.width;
            const size = brushSizeInput.value * ratio;
            cursor.style.width = size + 'px';
            cursor.style.height = size + 'px';
        }

        brushSizeInput.oninput = () => {
            brushValLabel.textContent = `${brushSizeInput.value}px`;
            updateCursorSize();
        };

        // Carga de imagen
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    placeholder.classList.add('hidden');
                    canvasWrapper.classList.remove('hidden');
                    editorControls.classList.remove('hidden');
                    document.getElementById('statusTag').classList.remove('hidden');
                    renderCanvas();
                };
                originalImage.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        function renderCanvas() {
            if (!originalImage) return;
            const imgW = originalImage.naturalWidth;
            const imgH = originalImage.naturalHeight;
            mainCanvas.width = imgW;
            mainCanvas.height = imgH;
            maskCanvas.width = imgW;
            maskCanvas.height = imgH;
            const cW = canvasWrapper.clientWidth - 40;
            const cH = canvasWrapper.clientHeight - 40;
            const ratio = Math.min(cW / imgW, cH / imgH);
            mainCanvas.style.width = (imgW * ratio) + "px";
            mainCanvas.style.height = (imgH * ratio) + "px";
            maskCanvas.style.width = (imgW * ratio) + "px";
            maskCanvas.style.height = (imgH * ratio) + "px";
            ctx.drawImage(originalImage, 0, 0);
            mctx.lineJoin = 'round';
            mctx.lineCap = 'round';
            mctx.strokeStyle = 'white';
            updateCursorSize();
        }

        // Lógica de dibujo con mapeo HD corregido
        const getCoords = (e) => {
            const rect = mainCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (mainCanvas.width / rect.width),
                y: (clientY - rect.top) * (mainCanvas.height / rect.height)
            };
        };

        const startDrawing = (e) => { 
            isDrawing = true; 
            const { x, y } = getCoords(e); 
            mctx.beginPath(); 
            mctx.moveTo(x, y); 
        };

        const draw = (e) => {
            if (!isDrawing) return;
            if (e.cancelable) e.preventDefault();
            const { x, y } = getCoords(e);
            mctx.lineWidth = brushSizeInput.value;
            mctx.lineTo(x, y);
            mctx.stroke();
        };

        const stopDrawing = () => { 
            if (isDrawing) mctx.closePath(); 
            isDrawing = false; 
        };

        mainCanvas.addEventListener('mousedown', startDrawing);
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);
        mainCanvas.addEventListener('touchstart', startDrawing, {passive: false});
        mainCanvas.addEventListener('touchmove', draw, {passive: false});
        mainCanvas.addEventListener('touchend', stopDrawing);

        clearMaskBtn.onclick = () => mctx.clearRect(0, 0, maskCanvas.width, maskCanvas.height);

        // Procesamiento integrado
        async function processImage() {
            const pixels = mctx.getImageData(0, 0, maskCanvas.width, maskCanvas.height).data;
            let hasMask = false;
            for(let i = 3; i < pixels.length; i+=4) { if(pixels[i] > 10) { hasMask = true; break; } }
            if(!hasMask) return alert("Pinta sobre las letras que quieres eliminar.");

            loading.style.display = 'flex';
            try {
                const imgData = mainCanvas.toDataURL('image/png').split(',')[1];
                
                // Creación de máscara binaria pura
                const maskTemp = document.createElement('canvas');
                maskTemp.width = maskCanvas.width; 
                maskTemp.height = maskCanvas.height;
                const mtctx = maskTemp.getContext('2d');
                mtctx.fillStyle = 'black'; 
                mtctx.fillRect(0, 0, maskTemp.width, maskTemp.height);
                mtctx.drawImage(maskCanvas, 0, 0);
                
                const imageData = mtctx.getImageData(0, 0, maskTemp.width, maskTemp.height);
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2])/3;
                    imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = (avg > 1) ? 255 : 0;
                    imageData.data[i+3] = 255;
                }
                mtctx.putImageData(imageData, 0, 0);
                const maskData = maskTemp.toDataURL('image/png').split(',')[1];

                const response = await fetchWithRetry(`${CONFIG.endpoint}?key=${CONFIG.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: CONFIG.prompt },
                                { inlineData: { mimeType: "image/png", data: imgData } },
                                { inlineData: { mimeType: "image/png", data: maskData } }
                            ]
                        }],
                        generationConfig: { responseModalities: ['IMAGE'], temperature: 0.0 }
                    })
                });

                const result = await response.json();
                const imagePart = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData);

                if (imagePart?.inlineData?.data) {
                    resultImage.src = `data:image/png;base64,${imagePart.inlineData.data}`;
                    setTimeout(() => { 
                        resultsArea.classList.remove('hidden'); 
                        loading.style.display = 'none'; 
                    }, 300);
                } else { throw new Error("La IA no devolvió una imagen."); }
            } catch (err) { 
                alert("Error de procesamiento: " + err.message); 
                loading.style.display = 'none'; 
            }
        }

        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, options);
                    if (res.ok) return res;
                    if (res.status === 429) await new Promise(r => setTimeout(r, 2000 * (i + 1)));
                } catch (e) { if (i === retries - 1) throw e; }
            }
            throw new Error("No se pudo conectar con el motor de IA tras varios intentos.");
        }

        processBtn.onclick = processImage;
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = 'rsb_hd_final.png';
            link.href = resultImage.src;
            link.click();
        };
        window.onresize = renderCanvas;
    </script>
</body>
</html>
